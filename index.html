<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals match</title>
    <link rel="stylesheet" href="css/style.css">

    <div class="row">
        <div class="card duck img-hidden" onclick="onclicked(event)" ></div>

        <div class="card pig img-hidden" onclick="onclicked(event)" ></div>

    <div class="row">

        <div class="card chicken img-hidden" onclick="onclicked(event)" ></div>

    </div>
    <div class="row">
        <div class="card duck img-hidden" onclick="onclicked(event)" ></div>       
        <div class="card tiger img-hidden" onclick="onclicked(event)" ></div> 
        <div class="card pig img-hidden" onclick="onclicked(event)" ></div> 
        <div class="card elephant img-hidden" onclick="onclicked(event)" ></div> 
        <div class="card cat img-hidden" onclick="onclicked(event)" ></div> 
    </div>

    <div id="birds">
    <div id="bird">
        <img id="bird1" src="./images/bird.png">
    </div>
    <div id="secbird">
        <img id="bird2" src="./images/bird.png">
    </div>
    </div>
    <div class="game-container">
    
    </div>
    <div class="control-container">
        <p id="result"></p>
        <button id="start">Start Game</button>
        <button id="stop" class="hide">Stop Game</button>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
